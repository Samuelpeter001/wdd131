<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="script/form.js" defer></script>
</head>
<body>
    <header class="h">
        <h1>Product Review</h1>
    </header>
    <form action="review.html" method="get" class="wf2">
        <fieldset>
            <div>Product Name</div>
            <label for="products"></label>
            <select name="item" id="products" required>
                    <option value="Select">Choose a product...</option>
                    <!-- <option value="Phones">Phones</option>
                    <option value="Bags">Bags</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Acessories">Phone Acessories</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Guitars">Guitars</option> --> -->
            </select>

            <div>Overall Rating</div>
            <div class="order">
                <label for="radio" class="float">*</label>
                <input type="radio" name="radio" value="*" class="mRadio">
                <label for="radio" class="float">**</label>
                <input type="radio" name="radio" value="**" class="mRadio">
                <label for="radio" class="float">***</label>
                <input type="radio" name="radio" value="***" class="mRadio">
                <label for="radio" class="float">****</label>
                <input type="radio" name="radio" value="****" class="mRadio">
                <label for="radio" class="float">*****</label>
                <input type="radio" name="radio" value="*****" class="mRadio">
            </div>

            <div class="space"></div>
        

            <label>Date of Completion<input type="date" name="completeDate"></label>

            <p>Which feature did you find usefull in the product?</p>
            <div>(check all that apply)</div>
            <label class="arrange">Durability<input type="checkbox" name="feature" value="feature"></label>
            <label class="arrange">Ease of Use<input type="checkbox" name="feature" value="feature"></label>
            <label class="arrange">Perfomance<input type="checkbox" name="feature" value="feature"></label>
            <label class="arrange">Design<input type="checkbox" name="feature" value="feature"></label>

            <div>Written Review (optional)</div>
            <textarea name="review" id="review" cols="30" rows="6"></textarea>

            <div>Your Name (optional)</div>
            <textarea name="review" id="review" cols="30" rows="2"></textarea>
        </fieldset>

        <input type="submit" value="Post Review">
        <footer>
            <p id="foot"></p>
            <p id="last-modified"></p>
        </footer>

    
</body>
</html>
